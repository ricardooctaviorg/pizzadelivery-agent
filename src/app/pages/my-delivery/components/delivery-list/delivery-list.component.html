<ion-content>
  <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
    <ion-refresher-content 
      pullingIcon="chevron-down-circle-outline" 
      pullingText="ACTUALIZAR LISTA"
      refreshingSpinner="bubbles"
      efreshingText="OBTENIENDO LISTA">
    </ion-refresher-content>
  </ion-refresher>
  <ion-list>
    <ion-item-sliding *ngFor="let a of pizzaDeliverys" [ngSwitch]="a.status.statusId">
      <ion-item class="" [ngSwitch]="a.status.statusId" [routerLink]="['/delivery-detail',a.deliveryId, a.status.statusId ]">
        <ion-icon *ngSwitchCase="'d'" slot="start" name="bag-handle" color="success"></ion-icon>
        <ion-icon *ngSwitchCase="'e'" slot="start" name="rocket" color="success"></ion-icon>
        <ion-icon *ngSwitchCase="'f'" slot="start" name="bag-check" color="success"></ion-icon>
        <ion-icon *ngSwitchCase="'f1'" slot="start" name="thumbs-down" color="danger"></ion-icon>
        <ion-label>
          <ion-text color="success">
            <h1>{{a.deliveryId | uppercase}}</h1>
          </ion-text>
          <ion-text class="ion-text-wrap ion-text-start">
            <h3>
              <ion-icon name="location" class="ion-margin-end"></ion-icon>
              <span>{{a.address.street | titlecase}}</span>
            </h3>
          </ion-text>
          <ion-text class="ion-text-wrap ion-text-start">
            <h3>
              <ion-icon name="person" class="ion-margin-end"></ion-icon>
              <span>{{a.customer.name | titlecase}}</span>
            </h3>
          </ion-text>
          <ion-text color="tertiary" class="ion-text-wrap ion-text-start">
            <h1><strong>{{a.totalAmount | currency:'MXN' }}</strong></h1>
          </ion-text>
        </ion-label>
        
      </ion-item>
      <ion-item-options side="end">
        <ion-item-option color="success" *ngSwitchCase="'d'" (click)="changeDeliveryStatus(a.deliveryId, 'e')">
          ยก INICIAR ENTREGA !
        </ion-item-option>
        <ion-item-option color="success" *ngSwitchCase="'e'" (click)="changeDeliveryStatus(a.deliveryId, 'f')">
          ยก ENTREGADO !
        </ion-item-option>
      </ion-item-options>
      <ion-item-options side="start">
        <ion-item-option color="danger" *ngSwitchCase="'e'" (click)="changeDeliveryStatus(a.deliveryId, 'f1')">
          ยก NO ENTREGADO !
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
  <ion-infinite-scroll threshold="100px" (ionInfinite)="loadData($event)">
    <ion-infinite-scroll-content loadingSpinner="bubbles" loadingText="CONSULTADO LISTA">
    </ion-infinite-scroll-content>
  </ion-infinite-scroll>
</ion-content>
