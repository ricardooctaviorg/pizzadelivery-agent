<ion-content>
  <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
    <ion-refresher-content 
      pullingIcon="chevron-down-circle-outline" 
      pullingText="Pull to refresh"
      refreshingSpinner="bubbles"
      efreshingText="Actualizando Pedidos...">
    </ion-refresher-content>
  </ion-refresher>
  <ion-list>
    <ion-item-sliding *ngFor="let a of pizzaDeliverys" [ngSwitch]="a.status.statusId">
      <ion-item class="" [ngSwitch]="a.status.statusId" [routerLink]="['/delivery-detail',a.deliveryId]" color="">
        <ion-note color="primary" slot="end">
          <strong>{{a.totalAmount | currency:'MXN' }}</strong>
        </ion-note>
        <ion-icon *ngSwitchCase="'d'" slot="start" name="pizza" color="primary"></ion-icon>
        <ion-icon *ngSwitchCase="'e'" slot="start" name="bicycle" color="primary"></ion-icon>
        <ion-icon *ngSwitchCase="'f'" slot="start" name="checkmark" color="success"></ion-icon>
        <ion-label>
          <h1>{{a.deliveryId| uppercase}}</h1>
          <h2>{{a.customer.name | titlecase}}</h2>
          <h3>{{a.address.street | titlecase}}</h3>
          <p>{{a.orderDate | date: 'dd/MM/yyyy HH:mm:ss'}}</p>
        </ion-label>
      </ion-item>
      <ion-item-options side="end">
        <ion-item-option *ngSwitchCase="'d'" (click)="changeDeliveryStatus(a.deliveryId, 'e')">Iniciar entrega</ion-item-option>
        <ion-item-option *ngSwitchCase="'e'" (click)="changeDeliveryStatus(a.deliveryId, 'f')">Finalizar entrega</ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
  <ion-infinite-scroll threshold="100px" (ionInfinite)="loadData($event)">
    <ion-infinite-scroll-content loadingSpinner="bubbles" loadingText="Consultando pedidos...">
    </ion-infinite-scroll-content>
  </ion-infinite-scroll>
</ion-content>
