<ion-header>
  <ion-toolbar color="light">
    <ion-buttons slot="start">
      <ion-menu-button color="tertiary" menu="firstMunu"></ion-menu-button>
    </ion-buttons>
    <ion-title class="ion-text-center" size="small">
      <strong>{{ titleMain | uppercase }}</strong>
    </ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="onClick()">
        <ion-icon class="myNotification" color ="tertiary" slot="start" name="notifications"></ion-icon>
        <ion-badge color="danger">1</ion-badge>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
